<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Désolés, nous avons un problème ici (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <style>
    .default-error-page {
      background-color: #F3F4F6;
      font-family: sans-serif;
    }

    .dialog {
      margin: 10%;
    }

    .logo {
      background-color: #4338CA;
      text-align: center;
    }

    .text {
      background-color: #FFF;
      padding: 20px 0 30px 5%;
    }

    .imparato-btn {
      color: #FFF;
      background-color: #4338CA;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      padding: 8px 16px;
      text-decoration: none;
    }

    .imparato-btn:hover {
      background-color: #4c51bf;
    }

    img {
      max-width: 90%;
      height: auto;
      padding: 15% 0;
    }

    h1 {
      color: #C2C2C2;
      font-size: 48px;
      margin: 0 0 12px 0;
    }

    /*Smallest device*/
    @media (min-width: 100px) and (max-width: 767px) {
      p {
        margin-bottom: 30px;
      }
    }

    /*Small devices (landscape phones, 576px and up)*/
    @media (min-width: 768px) {
      .dialog {
        display: flex;
      }

      .logo {
        width: 30%;
      }

      .text {
        width: 70%;
      }

      p {
        margin-bottom: 60px;
      }
    }
  </style>
</head>

<body class="default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="logo">
      <img src="images/logo.png" alt="logo">
    </div>
    <div class="text">
      <h1>Erreur 500</h1>
      <p>Désolés, nous avons un problème sur cette page.</p>
      <a href="/" class="imparato-btn">Retourner à l'accueil</a>
    </div>
  </div>
</body>

</html>
